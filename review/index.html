<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/41e9352ac9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body background="index.jpg">
    <div class="center">
      <h1><i class="fas fa-fingerprint"></i></h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label> Your name</label>
        </div>
        <div class="txt_field">
          <input type="email" required />
          <span></span>
          <label> E-mail address </label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label> password</label>
        </div>
        <div class="button">
          <input type="submit" value="Sign up" />
        </div>
        <div class="terms">
          By creating an account you agree and accept <br />
          Our <a href="#"> Terms</a> and <a href="#">Privacy policy.</a>
        </div>
        <div class="login_link">
          Already have an account? <a href="#">Login in</a>
        </div>
      </form>
    </div>
  </body>
</html>
